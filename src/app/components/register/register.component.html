<div class="container mt-5">
  <h2>Register</h2>

  <div class="mb-3">
    <input
      type="text"
      [(ngModel)]="username"
      class="form-control"
      placeholder="Username"
    />
  </div>

  <div class="mb-3">
    <input
      type="email"
      [(ngModel)]="email"
      class="form-control"
      placeholder="Email"
    />
  </div>

  <div class="mb-3">
    <input
      type="password"
      [(ngModel)]="password"
      class="form-control"
      placeholder="Password"
    />
  </div>

  <button class="btn btn-success" (click)="register()">Register</button>

  <p class="text-danger mt-3" *ngIf="error">{{ error }}</p>
</div>
