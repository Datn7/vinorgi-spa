<script
  type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
></script>

<app-ar-viewer
  *ngIf="isBrowser && modelUrl"
  [attr.src]="modelUrl"
  [attr.ios-src]="modelUrl"
  alt="3D model"
  ar
  ar-modes="webxr scene-viewer quick-look"
  auto-rotate
  camera-controls
  style="width: 100vw; height: 100vh; background: black"
>
</app-ar-viewer>
