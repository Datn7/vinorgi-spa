<!-- A-Frame Core -->
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

<a-scene embedded style="height: 100vh; width: 100vw">
  <!-- A simple red cube -->
  <a-box position="0 1.25 -3" rotation="0 45 0" color="#F00" shadow></a-box>

  <!-- Ground -->
  <a-plane
    rotation="-90 0 0"
    width="10"
    height="10"
    color="#ccc"
    shadow
  ></a-plane>

  <!-- Light -->
  <a-light
    type="directional"
    position="0 4 -2"
    intensity="1"
    castShadow
  ></a-light>
  <a-light type="ambient" color="#888"></a-light>

  <!-- Camera with touch/mouse look controls -->
  <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
</a-scene>
