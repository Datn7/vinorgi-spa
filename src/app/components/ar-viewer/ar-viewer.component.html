<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  renderer="logarithmicDepthBuffer: true;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true"
  xrweb="allowed: true"
>
  <a-assets>
    <a-asset-item id="model" src="/assets/your-model.glb"></a-asset-item>
  </a-assets>

  <!-- World Tracking: Place on flat surface -->
  <a-entity
    gltf-model="#model"
    position="0 0 0"
    scale="0.5 0.5 0.5"
    ar-placement
    gesture-handler
  >
  </a-entity>

  <a-camera camera look-controls></a-camera>
</a-scene>

<script>
  AFRAME.registerComponent("gesture-handler", {
    init: function () {
      this.el.addEventListener("click", (e) => {
        console.log("Model clicked", e);
      });
    },
  });
</script>
