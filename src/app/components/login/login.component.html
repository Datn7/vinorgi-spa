<div class="container mt-5">
  <h2>Login</h2>

  <div class="mb-3">
    <input
      type="email"
      [(ngModel)]="email"
      class="form-control"
      placeholder="Email"
    />
  </div>

  <div class="mb-3">
    <input
      type="password"
      [(ngModel)]="password"
      class="form-control"
      placeholder="Password"
    />
  </div>

  <button class="btn btn-primary" (click)="login()">Login</button>

  <p class="text-danger mt-3" *ngIf="error">{{ error }}</p>
</div>
